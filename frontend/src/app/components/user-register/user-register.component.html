 <h2>Registro</h2>
        <hr>
        <form novalidate>
          <div class="form-group">
            <label for="nombre" class="small">Nombre:</label>
            <input type="text" name="name" class="form-control" placeholder="Nombre">
          </div>
          <div class="form-group">
            <label for="aplellidos" class="small">Apellidos:</label>
            <input type="text" name="surname" class="form-control" placeholder="apellidos">
          </div>
          <div class="form-group">
            <label for="email" class="small">Correo Electronico:</label>
            <input type="email" name="email" class="form-control" placeholder="introduce tu email">
            <small class="text-muted">el email no es válido</small>
          </div>
          <div class="form-group">
            <label for="password" class="small">Contraseña:</label>
            <input type="password" name="password" class="form-control" placeholder="introduce tu password">
            <!--<small class="text-muted">el email no es válido</small>-->
          </div>
        </form>
          <button type="submit" class="btn btn-primary">Registrarse</button>
